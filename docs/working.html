<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tracker - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .control-row label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
        }
        
        select, button {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .results {
            padding: 30px;
            display: none;
        }
        
        .stock-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stock-symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .stock-name {
            color: #666;
            font-size: 1.1em;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .signal {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .signal.buy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .signal.sell {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .signal.hold {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stock-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>₿ Bitcoin Tracker</h1>
            <p>MNav Analysis for Bitcoin-Holding Stocks</p>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <label for="stockSelect">Select Stock:</label>
                <select id="stockSelect">
                    <option value="MSTR">MSTR - MicroStrategy</option>
                    <option value="MARA">MARA - Marathon Digital</option>
                    <option value="RIOT">RIOT - Riot Platforms</option>
                    <option value="CLSK">CLSK - CleanSpark</option>
                    <option value="TSLA">TSLA - Tesla</option>
                    <option value="COIN">COIN - Coinbase</option>
                    <option value="SQ">SQ - Block Inc</option>
                    <option value="SMLR">SMLR - Semler Scientific</option>
                </select>
                
                <button onclick="analyzeStock()">Analyze Stock</button>
                <button onclick="refreshData()">Refresh Data</button>
            </div>
            
            <div class="info">
                <strong>✅ Working Version:</strong> This version uses realistic sample data that updates with each refresh. 
                All buttons work properly and demonstrate the full functionality of the Bitcoin tracker.
            </div>
        </div>
        
        <div class="results" id="results">
            <!-- Results will be populated here -->
        </div>
        
        <div class="footer">
            <p>Powered by <strong>Bitcoin Tracker</strong> | 
            <a href="https://github.com/PeachyBuffalo/MARABTCTracking" style="color: #667eea;">View Source Code</a></p>
        </div>
    </div>

    <script>
        // Bitcoin holdings data (Updated January 2025)
        const btcHoldings = {
            'MSTR': { btc: 638460, shares: 65000000, name: 'MicroStrategy' }, // Updated: 638,460 BTC, ~65M shares
            'MARA': { btc: 50639, shares: 320000000, name: 'Marathon Digital' },
            'RIOT': { btc: 19225, shares: 220000000, name: 'Riot Platforms' },
            'CLSK': { btc: 12608, shares: 70000000, name: 'CleanSpark' },
            'TSLA': { btc: 11509, shares: 3200000000, name: 'Tesla' },
            'COIN': { btc: 9267, shares: 220000000, name: 'Coinbase' },
            'SQ': { btc: 8584, shares: 650000000, name: 'Block Inc' },
            'SMLR': { btc: 5021, shares: 14800000, name: 'Semler Scientific' }
        };

        // Base prices that will be modified with each refresh (Updated January 2025)
        let basePrices = {
            'MSTR': 327, 'MARA': 15.50, 'RIOT': 12.80, 'CLSK': 8.20, // MSTR: Current price ~$327
            'TSLA': 180, 'COIN': 220, 'SQ': 65, 'SMLR': 45
        };

        let btcPrice = 112000; // Updated to reflect current BTC price around $112k

        function getTradingSignal(mnav) {
            if (mnav < 0.8) return { text: '🟢 STRONG BUY', class: 'buy' };
            if (mnav < 0.95) return { text: '🟡 BUY', class: 'buy' };
            if (mnav < 1.05) return { text: '🟠 HOLD', class: 'hold' };
            if (mnav < 1.2) return { text: '🟡 SELL', class: 'sell' };
            return { text: '🔴 STRONG SELL', class: 'sell' };
        }

        function analyzeStock() {
            const symbol = document.getElementById('stockSelect').value;
            const holdings = btcHoldings[symbol];
            
            if (!holdings) {
                showError('Stock data not found');
                return;
            }

            // Get current prices
            const stockPrice = basePrices[symbol];
            
            // Calculate metrics
            const totalBtcValue = holdings.btc * btcPrice;
            const nav = totalBtcValue / holdings.shares;
            const mnav = stockPrice / nav;
            const signal = getTradingSignal(mnav);

            // Display results
            displayResults(symbol, holdings, {
                btcPrice: btcPrice,
                stockPrice: stockPrice,
                nav: nav,
                mnav: mnav,
                totalBtcValue: totalBtcValue,
                signal: signal
            });
        }

        function displayResults(symbol, holdings, data) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${symbol}</div>
                            <div class="stock-name">${holdings.name}</div>
                        </div>
                        <div class="signal ${data.signal.class}">
                            ${data.signal.text}
                        </div>
                    </div>
                    
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">Stock Price</div>
                            <div class="metric-value">$${data.stockPrice.toFixed(2)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">BTC Holdings</div>
                            <div class="metric-value">${holdings.btc.toLocaleString()} BTC</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">BTC Value</div>
                            <div class="metric-value">$${data.totalBtcValue.toLocaleString()}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Shares Outstanding</div>
                            <div class="metric-value">${holdings.shares.toLocaleString()}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">NAV</div>
                            <div class="metric-value">$${data.nav.toFixed(4)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">MNav</div>
                            <div class="metric-value">${data.mnav.toFixed(4)}</div>
                        </div>
                    </div>
                    
                    <div class="info">
                        <strong>Analysis:</strong> 
                        ${symbol} is trading ${data.mnav > 1 ? 'ABOVE' : 'BELOW'} NAV 
                        (${data.mnav > 1 ? 'premium' : 'discount'} of ${Math.abs((data.mnav - 1) * 100).toFixed(1)}%)
                        <br><br>
                        <strong>Last Updated:</strong> ${new Date().toLocaleString()}
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }

        function refreshData() {
            // Simulate price changes
            Object.keys(basePrices).forEach(symbol => {
                // Random change between -5% and +5%
                const change = (Math.random() - 0.5) * 0.1;
                basePrices[symbol] *= (1 + change);
            });
            
            // BTC price change
            const btcChange = (Math.random() - 0.5) * 0.05;
            btcPrice *= (1 + btcChange);
            
            // Re-analyze current stock
            analyzeStock();
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <strong>❌ Error:</strong> ${message}
                </div>
            `;
            document.getElementById('results').style.display = 'block';
        }

        // Initialize with MARA analysis
        window.onload = function() {
            analyzeStock();
        };
    </script>
</body>
</html>
